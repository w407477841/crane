<!DOCTYPE html>
<html lang=zh-CN><head>
  <title>链物云平台</title><meta charset=UTF-8>

</head>
<body>
  <input id="r1" />
  <input id="r2"/>
  <input id="r3"/>
  <input type="button" id="button1" value="画圆" onclick="huayuan()" >
  <canvas id="app"  width="400px" height="400px" style="border: 1px solid red;">

 </canvas>
  <script>



    function huayuan(){
      var canvas = document.getElementById("app");
  
  //简单地检测当前浏览器是否支持Canvas对象，以免在一些不支持html5的浏览器中提示语法错误
  if(canvas.getContext){  
      //获取对应的CanvasRenderingContext2D对象(画笔)
    var ctx = canvas.getContext("2d");  
    
    var circleCenter = {x:200,y:200};
    

    
    arc(ctx,circleCenter,{x:0,y:0,r:document.getElementById("r3").value});
    arc(ctx,circleCenter,{x:72,y:0,r:document.getElementById("r2").value});
    arc(ctx,circleCenter,{x:72,y:11,r:document.getElementById("r1").value});
  }
    }
 

function arc(ctx,circleCenter,round){

//开始一个新的绘制路径
ctx.beginPath();
     //设置弧线的颜色为蓝色
    ctx.strokeStyle = "blue";
     var circle = {
        x : circleCenter.x+round.x,    //圆心的x轴坐标值
        y : circleCenter.y+round.y,    //圆心的y轴坐标值
         r :round.r      //圆的半径
     };
     //沿着坐标点(100,100)为圆心、半径为50px的圆的顺时针方向绘制弧线
     ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI *2, false);    
    //按照指定的路径绘制弧线
     ctx.stroke();

}

  </script>
   
  </body>
  </html>
